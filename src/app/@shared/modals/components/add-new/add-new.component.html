<div class="modal-content">
  <div class="modal-header align-items-center">
    <h2 class="mb-0">Add New</h2>
    <button type="button" (click)="close()" class="close" aria-label="Close">
      <span aria-hidden="true"> <img src="assets/cancel.png" width="20px" /></span>
    </button>
  </div>
  <div class="modal-body pb-4 pt-1">
    <div>
      <form class="w-100" (ngSubmit)="lookUpComponent()" [formGroup]="Form" #f novalidate>
        <h6>Name</h6>
        <mat-form-field appearance="outline" class="w-100">
          <input matInput type="text" placeholder="Enter...." formControlName="title" />
          <mat-error *ngIf="hasError('title', 'required')">
            <span>Full Name is required</span>
          </mat-error>
          <mat-error *ngIf="hasError('title', 'maxlength')">
            <span> Name should not exceed 15 characters</span>
          </mat-error>
        </mat-form-field>
        <mat-dialog-actions class="d-flex justify-content-center pt-3" fxLayoutGap="20px">
          <button mat-button type="button" mat-dialog-close>Cancel</button>
          <button mat-button type="submit" cdkFocusInitial class="clicked" [disabled]="Form.invalid || isLoading">
            Add
          </button>
        </mat-dialog-actions>
      </form>
    </div>
  </div>
</div>
