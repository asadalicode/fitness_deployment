<div fxFill fxLayout="column" fxLayoutAlign="center center" fxLayoutGap="4rem" class="mat-typography">
  <div>
    <img src="assets/fitness/logo.svg" alt="img-fluid" width="100px" />
  </div>
  <div class="login-container" fxLayout="row" fxLayoutAlign="center">
    <mat-card fxFlex="90%" fxFlex.sm="66%" fxFlex.md="50%" fxFlex.gt-md="33%" class="login-box">
      <div class="text-center mb-0 login-head">Sign in to start your session</div>
      <form (ngSubmit)="login()" [formGroup]="Form" novalidate>
        <!-- <div class="login-error text-center" [hidden]="!error || isLoading" translate>Email or password incorrect.</div> -->
        <br />
        <div class="login-fields" fxLayout="column">
          <mat-form-field [hideRequiredMarker]="true" appearance="outline">
            <input
              type="text"
              matInput
              formControlName="email"
              autocomplete="Email"
              [placeholder]="'Email' | translate"
              required
            />
            <mat-error *ngIf="hasError('email', 'required')">
              <span translate>Email is required</span>
            </mat-error>
            <mat-error *ngIf="hasError('email', 'email')">
              <span translate>Email must be valid</span>
            </mat-error>
          </mat-form-field>

          <mat-form-field [hideRequiredMarker]="true" appearance="outline">
            <input
              type="password"
              matInput
              formControlName="password"
              autocomplete="current-password"
              [placeholder]="'Password' | translate"
              required
            />

            <mat-error *ngIf="hasError('password', 'required')">
              <span translate>Password is required</span>
            </mat-error>
            <mat-error *ngIf="hasError('password', 'minlength')">
              <span translate>Password must be more than 5 characters </span>
            </mat-error>
          </mat-form-field>
          <div class="d-flex justify-content-between">
            <mat-checkbox color="primary" formControlName="remember" translate [(ngModel)]="checked"
              >Remember me
            </mat-checkbox>
            <a routerLink="/forgot-password" class="p-0">Forgot Password</a>
          </div>
          <br />
          <button mat-raised-button class="bg-color" type="submit" [disabled]="Form.invalid || isLoading">
            <app-loader class="inline-loader" [isLoading]="isLoading"></app-loader>
            <span translate *ngIf="!isLoading" class="text-white login-btn">Sign in</span>
          </button>
        </div>
      </form>
    </mat-card>
  </div>
</div>
